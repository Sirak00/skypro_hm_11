<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ candidate.name }}</title>
</head>
<body>
    {% if 'not_found' in candidate.keys() %}
        <h2>{{ candidate.not_found }}</h2>

    {% else %}
        <h1>Имя кандидата: {{ candidate.name }}</h1>
        <p>Позиция кандидата: {{ candidate.position }}</p>
        <img src="{{ candidate.picture }}" alt="{{ candidate.name }}" width=200/>
        <p>Навыки кандидата: {{ candidate.skills }}</p>
    {% endif %}
</body>
</html>
